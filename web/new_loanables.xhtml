<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
</h:head>
<h:body>
    <ui:composition template="templates/common.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:messages>
                    <p:autoUpdate />
                </p:messages>

                <p:growl id="growl" life="2000"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Szerző:"/>
                    <p:inputTextarea rows="5" cols="30" counter="display" maxlength="25"
                                     counterTemplate="{0} karakter felhasználható." autoResize="true"
                                     value="#{loanablesView.newLoanable.author}"/>
                    <br/>
                    <h:outputText id="display"/>

                    <h:outputText value="Cím:"/>
                    <p:inputTextarea rows="5" cols="30" counter="display2" maxlength="25"
                                     counterTemplate="{0} karakter felhasználható." autoResize="true"
                                     value="#{loanablesView.newLoanable.title}"/>
                    <br/>
                    <h:outputText id="display2"/>

                    <p:outputLabel for="@next" value="Tipus: " />
                    <p:selectOneMenu id="tipus" value="#{loanablesView.newLoanable.type}">
                        <f:selectItem itemLabel="Válasszon egyet!" itemValue="" />
                        <f:selectItems value="#{loanablesView.loanableTypeEntityList}" var="type" itemValue="#{type}" itemLabel="#{type.label}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="@next" value="Státusz: " />
                    <p:selectOneMenu id="status" value="#{loanablesView.newLoanable.status}" >
                        <f:selectItem itemLabel="Válasszon egyet!" itemValue="" />
                        <f:selectItems value="#{loanablesView.loanableStatusEntityList}" var="status" itemValue="#{status}" itemLabel="#{status.label}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Új tárgy létrehozása" id="withIcon" action="#{loanablesView.createNewLoanable}" update=":form:growl" style="margin-right:20px;" icon="pi pi-save"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
